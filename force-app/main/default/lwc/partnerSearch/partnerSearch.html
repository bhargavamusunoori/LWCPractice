<!-- sldsValidatorIgnore -->
<template>

   <lightning-layout horizontal-align="center">
      <lightning-layout-item>
         <lightning-layout>
            <!-- Column 1 -->
            <lightning-layout-item padding="around-small">
               <p>{appdesc}</p>
            </lightning-layout-item>


            <!-- Column 2 -->
            <lightning-layout-item>

               <lightning-layout vertical-align="center">
                  <!-- align elements vertically-->


                  <lightning-layout-item>

                     <div class="slds-var-p-around_small">
                        <!-- Parter Type Combo box-->
                        <lightning-combobox name="Partner Type" label="Partner Type" value={value}
                           placeholder="Select a Partner Type" options={partnerTypes} variant="label-hidden" onchange={handlePartnerTypeChange}>
                        </lightning-combobox>

                     </div>

                     <div class="slds-align_absolute-center">
                        <!-- Buttons -->
                        <lightning-button-icon icon-name="action:add_relationship"
                           alternative-text="Add a New Partner Type" title="Add a New Partner Type" variant="brand"
                           onclick={navigateToPartnerTypeCreatePage} class="slds-var-p-around_small"></lightning-button-icon>

                        <lightning-button-icon icon-name="action:new_account" alternative-text="Add New Account"
                           title="Add New Account" variant="brand" onclick={navigateToAccountCreatePage} class="slds-var-p-around_small">
                        </lightning-button-icon>
                        
                        <lightning-button-icon icon-name="action:new_contact" alternative-text="Add New Contact"
                           title="Add New Contact" variant="brand" onclick={navigateToContactCreatePage} class="slds-var-p-around_small">
                        </lightning-button-icon>

                     </div>


                  </lightning-layout-item>


               </lightning-layout>


            </lightning-layout-item>


         </lightning-layout>
      </lightning-layout-item>
   </lightning-layout>










</template>
